{% extends 'base.html' %}
{% block head %}
<script src="{{ url_for('static',filename='javascripts/album.js')}}"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/album.css') }}">
{% endblock %}

{% block body %}
<br>
<br>
  <h1>Flask Image Gallery</h1>
  <div class="overlay"><img src="blah" id="top" hidden=True>
     <span id="msg" hidden=True ><b><u></u></b></span>
    <span id="close" hidden=True onclick=do_close()><b><u>CLOSE(X)</u></b></span>
  </div>
  <div class="cx" style="background-color:#fff;">
    {% for path in paths %}
    <img src='static/cdn/{{ path.path }}' height=200 width=200 onclick="clicked_img(this,'{{ path.msg }}')" >
    {% endfor %}
  </div>
{% endblock %}
